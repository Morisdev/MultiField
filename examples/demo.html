<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MultiField Demo</title>
	<link rel="stylesheet" href="../src/MultiField.css" />
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
	<script src="../src/MultiField.js"></script>
	<style>
		button {
			border : 1px solid #d9d9d9;
			border-radius : 3px;
			background : #ffffff;
			cursor : pointer;
			padding : 5px;
			margin-top : 50px;
		}

	</style>		
</head>
<body>
	<div>
		<textarea id="test"></textarea>
		<button id="set">Set Value</button>
		<button id="get">Get Value</button>
	</div>
</body>
<script>
	$('#test').multifield({
		// config
		placeholder : '请输入IP地址',
		limit : 10,
		autoComplete : function(val) {
			var segments = val.split('/'),
				ip = segments[0],
				mask = segments[1];
			
			if (mask) {
				return; 
			}
			
			return ip + '/32';
		}
	});

	// get value
	$('#get').on('click', function() {
		alert($('#test').multifield('getValue'));	
	});
	

	// set value
	$('#set').on('click', function() {
		var data = ['1.1.1.1', '2.2.2.2'];
		$('#test').multifield('setValue', data);
	});
	
</script>	
</html>
